name: black_ants_app
description: "Democratize cross-border trading of securities in Africa & More."
publish_to: 'none' # Remove this line to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1 # For elegant text styling
  intl: ^0.20.2 # For date formatting in advice_screen.dart

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0 # Updated for modern linting rules

flutter:
  uses-material-design: true

  assets:
    - assets/images/ # Include image assets

